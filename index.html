<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Shopee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="logo">Luminous Shopee</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/account">Account</a></li>
            <li><a href="/cart" class="cart-icon">ðŸ›’ <span class="cart-count">0</span></a></li>
        </ul>
    </nav>

    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card fade-in">
                <img src="image1.jpg" alt="Luxurious gold watch with leather strap" class="product-image" width="280"
                    height="250">
                <div class="product-info">
                    <h3 class="product-name">Luxury Gold Watch</h3>
                    <p class="product-price">$299.99</p>
                    <button class="add-to-cart" data-id="1">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="image2.jpg" alt="Latest model smartphone with edge-to-edge display" class="product-image"
                    width="280" height="250">
                <div class="product-info">
                    <h3 class="product-name">Next-Gen Smartphone</h3>
                    <p class="product-price">$799.99</p>
                    <button class="add-to-cart" data-id="2">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="image3.jpg" alt="Wireless over-ear headphones in sleek black design" class="product-image"
                    width="280" height="250">
                <div class="product-info">
                    <h3 class="product-name">Wireless Headphones</h3>
                    <p class="product-price">$179.99</p>
                    <button class="add-to-cart" data-id="3">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="image4.jpg" alt="Slim and powerful laptop with high-resolution display" class="product-image"
                    width="280" height="250">
                <div class="product-info">
                    <h3 class="product-name">Ultra-Slim Laptop</h3>
                    <p class="product-price">$1299.99</p>
                    <button class="add-to-cart" data-id="4">Add to Cart</button>
                </div>
            </div>
        </div>
